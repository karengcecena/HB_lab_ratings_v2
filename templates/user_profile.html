{% extends 'base.html' %}
{% block title %}User Profile{% endblock %}

{% block body %}

<h1>{{ user.email}}</h1>

<ul>
    {% for rating in user.ratings %}
        <li>
            Score: {{ rating.score }}, Movie title: {{ rating.movie.title }}
        </li>
    {% endfor %}
</ul>

{% endblock body %}
